name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # SwiftLint job runs first and blocks on critical violations
  swiftlint:
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint lint --strict --reporter github-actions-logging

  build-and-test:
    runs-on: macos-14
    needs: swiftlint  # Only run if SwiftLint passes

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build
      run: |
        xcodebuild build \
          -project AwakeApp.xcodeproj \
          -scheme AwakeApp \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty && exit ${PIPESTATUS[0]}

    - name: Test
      run: |
        xcodebuild test \
          -project AwakeApp.xcodeproj \
          -scheme AwakeApp \
          -destination 'platform=macOS' \
          -only-testing:AwakeAppTests/ActivationReasonTests \
          -only-testing:AwakeAppTests/AppStateIntegrationTests \
          -only-testing:AwakeAppTests/AutomationIntegrationTests \
          -only-testing:AwakeAppTests/CaffeinateManagerTests \
          -only-testing:AwakeAppTests/ClosedLidIntegrationTests \
          -only-testing:AwakeAppTests/EndToEndWorkflowTests \
          -only-testing:AwakeAppTests/ErrorHandlingIntegrationTests \
          -only-testing:AwakeAppTests/KeyboardShortcutTests \
          -only-testing:AwakeAppTests/MenuBarIconStyleTests \
          -only-testing:AwakeAppTests/NotificationIntegrationTests \
          -only-testing:AwakeAppTests/ScheduleEntryTests \
          -only-testing:AwakeAppTests/ScheduleLogicTests \
          -only-testing:AwakeAppTests/SettingsTests \
          -only-testing:AwakeAppTests/TimerPresetTests \
          -only-testing:AwakeAppTests/TriggerModelsTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --report junit && exit ${PIPESTATUS[0]}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/junit.xml
        if-no-files-found: ignore
